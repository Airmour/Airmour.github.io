<title>Time</title>

<body> 

 
 
  <input type="text" id="clock4" />
  <input type="text" id="clock5" />
  <input type="text" id="clock6" />
</body> 
</html> 

<script> 
 var int=self.setInterval("clock()",1000);
function clock()
{
    var d=new Date();
  
    document.getElementById("clock4").value=d.getHours();
    document.getElementById("clock5").value=d.getMinutes();
    document.getElementById("clock6").value=d.getSeconds();
  
}

</script>
